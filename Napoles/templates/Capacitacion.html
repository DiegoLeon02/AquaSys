{% extends 'base.html' %}

{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Evento</title>
</head>
<body>
    <div class="container">
        <h1>¿Estás seguro de que deseas eliminar este evento?</h1>
        <p><strong>{{ evento.nombre }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'lista_eventos' %}">Cancelar</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
