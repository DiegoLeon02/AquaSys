{% extends 'base.html' %}

{% block title %}Editar Campaña Publicitaria{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Campaña Publicitaria: {{ campania.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
