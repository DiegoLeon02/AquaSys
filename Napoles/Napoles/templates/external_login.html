{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/external_login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="{% static 'img/Embarque.jpg' %}" alt="">
                <div class="text text-white">
                    <h1>Bienvenido <i>Napoles S.A</i></h1>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Inicio de sesión</header>
                    <form method="post" class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="input-field">
                            <input type="submit" class="submit" value="Iniciar sesión">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("id_password");
        var toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.style.fill = "blue";
        } else {
            passwordInput.type = "password";
            toggleIcon.style.fill = "currentColor";
        }
    }
</script>
</body>
</html>
