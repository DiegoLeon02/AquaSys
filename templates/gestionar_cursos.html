<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Cursos</title>
    <script src="../static/cursos.js" defer></script>
</head>
<body>
    <h1>Gestionar Cursos</h1>

    <h2>Subir Nuevo Curso</h2>
    <form id="subirCursoForm" enctype="multipart/form-data">
        <label for="nombreCurso">Nombre del Curso:</label>
        <input type="text" id="nombreCurso" required>
        <br>
        <label for="descripcionCurso">Descripción del Curso:</label>
        <textarea id="descripcionCurso" required></textarea>
        <br>
        <label for="pdfCurso">Subir PDF del Curso:</label>
        <input type="file" id="pdfCurso" accept=".pdf" required>
        <br>
        <button type="submit">Subir Curso</button>
    </form>
    <p id="mensajeSubir"></p>

    <h2>Editar Curso</h2>
    <form id="editarCursoForm">
        <label for="cursoID">ID del Curso a Editar:</label>
        <input type="number" id="cursoID" required>
        <br>
        <label for="nuevoNombreCurso">Nuevo Nombre del Curso:</label>
        <input type="text" id="nuevoNombreCurso">
        <br>
        <label for="nuevaDescripcionCurso">Nueva Descripción del Curso:</label>
        <textarea id="nuevaDescripcionCurso"></textarea>
        <br>
        <label for="nuevoPdfCurso">Subir Nuevo PDF del Curso:</label>
        <input type="file" id="nuevoPdfCurso" accept=".pdf">
        <br>
        <button type="submit">Editar Curso</button>
    </form>
    <p id="mensajeEditar"></p>

    <h2>Eliminar Curso</h2>
    <form id="borrarCursoForm">
        <label for="cursoIDEliminar">ID del Curso a Borrar:</label>
        <input type="number" id="cursoIDEliminar" required>
        <br>
        <button type="submit">Borrar Curso</button>
    </form>
    <p id="mensajeBorrar"></p>

    <h2>Lista de Cursos Disponibles</h2>
    <ul id="listaCursos"></ul>
</body>
</html>
