<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Campañas</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="static/campañas.js" defer></script>
</head>
<body>
    <h1>Crear Campaña</h1>
    <form id="formCampaña">
        <label for="nombre">Nombre de la Campaña:</label>
        <input type="text" id="nombre" required>
        
        <label for="objetivo">Objetivo:</label>
        <select id="objetivo" required>
            <option value="">Seleccione un objetivo</option>
            <option value="Reconocimiento">Reconocimiento</option>
            <option value="Clientes Potenciales">Clientes Potenciales</option>
        </select>

        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" required>

        <label for="fechaFin">Fecha de Finalización:</label>
        <input type="date" id="fechaFin" required>

        <label for="texto">Texto Principal:</label>
        <textarea id="texto" required></textarea>

        <label for="multimedia">Multimedia:</label>
        <input type="file" id="multimedia" accept="image/*,video/*" required>

        <button type="submit">Publicar Campaña</button>
    </form>

    <div id="mensaje"></div>
    
    <h2>Campañas Existentes</h2>
    <table id="campañasTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Objetivo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="campañasBody">
        </tbody>
    </table>
</body>
</html>
