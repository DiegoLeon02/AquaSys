<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Embarques</title>
    <script src="../static/embarques.js" defer></script>
</head>
<body>
    <h1>Gestionar Embarques</h1>

    <h2>Crear Nuevo Embarque</h2>
    <form id="crearEmbarqueForm">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" required>

        <label for="fechaSalida">Fecha de Salida:</label>
        <input type="date" id="fechaSalida" required>

        <label for="numeroContenedor">NÃºmero de Contenedor:</label>
        <input type="text" id="numeroContenedor" required>

        <label for="detallesCarga">Detalles de la Carga:</label>
        <textarea id="detallesCarga"></textarea>

        <label for="contactoDestinatario">Contacto del Destinatario:</label>
        <input type="text" id="contactoDestinatario">

        <button type="submit">Crear Embarque</button>
    </form>
    <p id="mensajeCreacion"></p>
</body>
</html>
